<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Welcome to codejava.net - register</title>
</head>
<body>
<div class="container text-center">
    <h1>User registration sign up</h1>
    <div>
        <form th:action="@{/process_register}" th:method="post" th:object="${user}"
              style="max-width: 600px; margin: 0 auto;">
            <div class="form-group row m-3">
                <label for="inputEmail" class="col-form-label col-4">Email address</label>
                <div class="col-8">
                    <input type="email" class="form-control" id="inputEmail"  placeholder="Enter email"
                    th:field="*{email}" required />
                </div>

            </div>
            <div class="form-group row  m-3">
                <label for="inputPass" class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" id="inputPass" placeholder="Password"
                           th:field="*{password}" required minlength="2" maxlength="10" >
                </div>
            </div>

            <div class="form-group row m-3">
                <label for="inputFirstName" class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="inputFirstName"  placeholder="First Name here"
                           th:field="*{firstName}" required minlength="2" maxlength="20">
                </div>

            </div>

            <div class="form-group row m-3">
                <label for="inputLastName" class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="inputLastName"  placeholder="Last Name here"
                           th:field="*{lastName}" required minlength="2" maxlength="20">
                </div>

            </div>

            <div class="text-center m-3">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </form>
    </div>
</div>
